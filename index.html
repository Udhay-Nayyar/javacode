<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Document</title>
    <style type="text/css">
        ul{
            border: 1px solid black;
            height: 300px;
            list-style: none;
            color: red;
            font-weight: bold;
        }
        li{
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div align="center">
        <label for="">ENTER THE TASK</label><br><br>
        <input type="text" size="50" id="feild"><br><br>
        <button type="submit" onclick="createLi()">SUBMIT</button>&nbsp;&nbsp;&nbsp;<button type="reset" onclick="clearUl()" id="resetButton">RESET</button>
    </div>
    <script type="text/javascript">
        let ul = document.createElement("ul");
        let resetBtn=document.getElementById("resetButton");
        function createLi(){
            btn=document.createElement("button");
            let input=document.getElementById("feild");
            let li =document.createElement("li");
            
            btn.textContent="X";
            li.innerHTML=input.value;
            li.appendChild(btn)
            ul.appendChild(li);
            
            
        }
        function clearUl(){
            ul.textContent="";
        }
       document.body.appendChild(ul)
       
    </script>
</body>
</html>
